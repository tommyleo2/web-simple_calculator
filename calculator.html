<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css" type="text/css" media="screen" />
    <script type="text/javascript" src="calculator.js"></script>
  </head>
  <body>
    <div class="calculator container">
      <div class="calculator positioner">
        <p class="title">Simple Calculator</p>
        <div class="calculator body">
          <div id="screen">
            <input id="iBox" disabled/>
            <input id="oBox" disabled/>
            <p id="info"></p>
          </div>
          <div class="row" id="first">
            <button id="_7">7</button><button id="_8">8</button><button id="_9">9</button><button class="operator" id="_/">÷</button>
          </div>
          <div class="row" id="second">
            <button id="_4">4</button><button id="_5">5</button><button id="_6">6</button><button class="operator" id="_*">×</button>
          </div>
          <div class="row" id="third">
            <button id="_1">1</button><button id="_2">2</button><button id="_3">3</button><button class="operator" id="_-">-</button>
          </div>
          <div class="row" id="fourth">
            <button id="_0">0</button><button id="_.">.</button><button id="_←">←</button><button class="operator" id="_+">+</button>
          </div>
          <div class="row" id="fifth">
            <button id="_(">(</button><button id="_)">)</button><button id="_CE">CE</button><button class="operator" id="_=">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
